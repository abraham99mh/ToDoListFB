<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link href="fontawesome/css/all.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="background-color: #0f4c82;">
    <div class="container d-flex justify-content-center">
        <div class="card p-4 mt-5">
            <div class="text-center h2 pb-4">Login ToDoListApp</div>
            <div class="row justify-content-center">
                <div class="col-10">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <ul class="flashes px-4 mb-0" style="list-style-type: none">
                        {% for category, message in messages %}
                        <li class="alert alert-{{ category }}" style="margin-bottom: 0;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <form method="post" action="/login">
                        <div>
                            <input class="form-control mb-3 mt-3" type="mail" name="email" placeholder="Correo">
                            <input class="form-control" type="password" name="password" placeholder="Contraseña">
                        </div>
                        <p class="d-flex justify-content-center pt-4">
                            <input type="submit" value="Iniciar Sesión" class="btn btn-warning">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
